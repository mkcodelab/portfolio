<wrapper>
    <p class="text-center mb-8">Some of my projects:</p>
    <!-- flex flex-col -->
    <div class="grid grid-cols-1 lg:grid-cols-2">
        @for(project of projects; track project) {
        <div class="m-2 bg-neutral-600/50 rounded-xl fade-in backdrop-blur-sm"
             [ngClass]="['delay-' + ($index+1)]">
            <project-card [project]="project"></project-card>
        </div>
        }
    </div>
</wrapper>
