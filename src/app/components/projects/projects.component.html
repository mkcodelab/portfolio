<wrapper>
    <p class="text-center mb-8">Some of my projects:</p>
    <!-- flex flex-col -->
    <div class="grid grid-cols-1 lg:grid-cols-2">
        @for(project of projects; track project) {

        <!-- bg-neutral-600/50 rounded-xl backdrop-blur-sm -->
        <div class="m-2  fade-in rounded-xl backdrop-noise"
             [ngClass]="['delay-' + ($index+1)]">
            <project-card [project]="project"></project-card>
        </div>
        }
    </div>
</wrapper>
